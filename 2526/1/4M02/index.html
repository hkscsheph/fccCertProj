<!DOCTYPE html>
<html lang="zh-HK" <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0">
<title>伊東豊雄日本當代建築師</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <header>
            <h1 id="title">伊東 豊雄</h1>
            <p>日本當代建築師</p>
        </header>
        <figure id="img-div">
            <img id="imge" src="https://www.env.go.jp/content/900542279.jpg" alt="伊東豊雄的影象">
            <figcaption id="img-caption">
                伊東豊雄出生於1941年6月1日的日本當代建築師以概念性建築著稱尋求所創作出來的建築物能同時表達現實與虛幻的世界他曾獲得日本建築學會獎威尼斯建築雙年展金獅獎與普利茲克獎。</figcaption>
        </figure>
        <section id="trbute-info">
            <h2>伊東豊雄知名作品</h2>
            <ul>
                <li><strong>1976東京</strong>-中野本町之家</li>
                <li><strong>1984東京→今治</strong>-シルバーハット</li>
                <li><strong>1986橫濱</strong>-風之塔</li>
                <li><strong>1991熊本</strong>-八代市立博物館 未來之森博物館</li>
                <li><strong>2001仙台</strong>-仙台媒體中心</li>
                <li><strong>2004東京</strong>-TODS 表參道大樓</li>
                <li><strong>2007東京</strong>-多摩美術大學圖書館 </li>
                <li><strong>2016 台中</strong>-臺中國家歌劇院</li>
            </ul>
            <p class="quote">"建築可以沒有外形的話，那該會是件多麼開心的事啊"-伊東 豊雄</p>
        </section>
        <footer>
            <p>想了解更多關於伊東豊雄的事,請訪問<a id="tribute-link" href="https://zh.wikipedia.org/wiki/伊東豊雄" target="_blank">維基百科</a>
            </p>
        </footer>
    </main>
</body>

</html>
