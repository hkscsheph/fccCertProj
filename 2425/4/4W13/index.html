<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch2 Product Landing Page</title>

</head>

<body>
  <header id="header">
    <img id="header-img" src="https://i.imgur.com/LbeHHTF.png" alt="Switch2 Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#signup">Sign Up</a>

    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Why Choose Switch2?</h2>
      <p>Experience unparalleled productivity with Switch2’s cutting-edge features, designed to simplify your workflow
        and boost efficiency.</p>
    </section>

    <section id="video-section">


      <h2>Product Demo</h2>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/9flte56erE8?si=DvW4UcN75PiOCBWB"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <iframe id=video src="#video"></iframe>

    </section>

    <section id="signup">
      <h2>Join the Revolution</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" name="email" placeholder="Enter your email address" required>
        <input id="submit" type="submit" value="Get Started Now">
      </form>
    </section>
  </main>

  <footer id="footer">
    <p>© 2025 Switch2. All rights reserved.</p>
  </footer>
</body>

</html>
