<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<title>Who's The Real GOAT?</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<h1 id="title">Who's The Real GOAT?</h1>
	<p id="description">Just choose the one who you think is the GOAT</p>
	<form id="survey-form">
		<label id="name-label">Enter Your Name<input id="name" placeholder="Name" required></label>
		<label id="email-label">Enter Your Email<input id="email" type="email" placeholder="Email" required></label>
		<label id="number-label">Enter Your Age<input id="number" type="number" min="1" max="120"
				placeholder="Age"></label>
		Your Gender
		<select id="dropdown">
			<option>(select)</option>
			<option>Male</option>
			<option>Female</option>
			<option>Email</option>
		</select>
		<input type="radio" value="ronaldo-fans" name="fans">CR7 Fans
		<input type="radio" value="messi-fans" name="fans">MESSI Fans
		<p>ONLY CHOOSE 3 GOAT</p>
		<input type="checkbox" value="Messi">Lionel Messi
		<input type="checkbox" value="cr7">Cristiano Ronaldo
		<input type="checkbox" value="pele">Pelé
		<input type="checkbox" value="cruyff">Johan Cruyff
		<input type="checkbox" value="kaka">Ricardo Kaká
		<input type="checkbox" value="ronaldo">Ronaldo Nazário
		<input type="checkbox" value="neymar">Neymar Jr.
		<input type="checkbox" value="ronaldinho">Ronaldinho Gaúcho
		<input type="checkbox" value="Zidane">Zinedine Zidane
		<input type="checkbox" value="others">Others
		About the player<textarea placeholder="I think he is the goat because..."></textarea>
		<button id="submit">SUBMIT</button>
	</form>

</html>
