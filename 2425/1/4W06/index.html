<html lang="en">


<body>
	<div class="form">
		<h1 id="title">Bubble Tea Form</h1>
		<p id="description">make your unique bubble tea</p>
		<h3>Your information</h3>
		<form id="survey-form">
			<label id="name-label">your name:</label>
			<input id="name" type="text" required placeholder="enter your name"></input>
			<br>
			<br>
			<label id="email-label">your email:</label>
			<input id="email" type="email" required placeholder="enter your email">
			</input>
			<br>
			<br>
			<label id="number-label">your member code:</label>
			<input id="membercode" type="number" min="1000000" required placeholder="enter at least 7 number">
			</input>
			<br>
			<h3>Tea</h3>
			<label id="label-tea">Tea essential</label>
			<br>
			<input id="tea" type="radio" value="greentea" name="tea">Jasmine Green Tea</input>
			<br>
			<div class="greentea"></div>
			<br>
			<input id="tea" type="radio" value="oolongtea" name="tea">Oolong Tea</input>
			<br>
			<div class="oolongtea"></div>
			<br>
			<input id="tea" type="radio" value="roastedoolongtea" name="tea">Roasted Oolong Tea</input>
			<br>
			<div class="roastoolongtea"></div>
			<br>
			<br>
			<label id="label-milk">Milk</label>
			<br>
			<input id="milk" type="radio" value="freshmilk" name="freshmilk">Fresh milk</input>
			<br>
			<div class="freshmilk"></div>
			<br>
			<input id="milk" type="radio" value="soymilk" name="soymilk">Soy milk</input>
			<br>
			<div class="soymilk"></div>
			<br>
			<input id="milk" type="radio" value="oatmilk" name="oatmilk">Oat milk</input>
			<br>
			<div class="oatmilk"></div>
			<br>
			<br>
			<label id="topping">Topping</label>
			<br>
			<input type="checkbox" value="Taro Yam Boba">Taro Yam Boba</input>
			<br>
			<input type="checkbox" value="boba(classic)">Boba</input>
			<br>
			<input type="checkbox" value="aloe vera">Aloe vera</input>
			<br>
			<input type="checkbox" value="taiwan guanxi grass jelly">Taiwan guanxi grass jelly</input>
			<br>
			<input type="checkbox" value="coconut jelly">Coconut jelly </input>
			<br>
			<input type="checkbox" value="creamccino">Creamccino</input>
			<br>
			<br>
			<label id="label-sugar">Sugar</label>
			<br>
			<select id="dropdown" required>
				<option name="option1" value=" ">100% Normal sugar</option>
				<option name="option2" value="1">70% Less sugar</option>
				<option name="option3" value="2">50% Half sugar</option>
				<option name="option4" value="3">30% Light sugar</option>
				<option name="option5" value="4">0% No sugar</option>
			</select>
			<br>
			<br>
			<label id="label-ice">Ice</label>
			<br>
			<select id="ice" required>
				<option name="option-b1" value=" ">Normal</option>
				<option name="option-b2" value="1">Less Ice</option>
				<option name="option-b3" value="2">Light Ice</option>
				<option name="option-b4" value="3">Low Light Ice</option>
				<option name="option-b5" value="4">No Ice</option>
				<option name="option-b6" value="5">Room Temperature</option>
				<option name="option-b7" value="6">Hot</option>
			</select>
			<br>
			<br <label>Remark</label>
			<br>
			<textarea row="5"></textarea>
			<br>
			<br>
			<input type="submit" id="submit"></input>
		</form>
	</div>
</body>

</html>

</html>
