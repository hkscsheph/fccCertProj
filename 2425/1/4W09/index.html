<html lang="en">

<body translate="no">
	<link rel="stylesheet" href="styles.css">
	<div id="container">
		<h1 id="title">妖怪知識</h1>
		<p id="description">知ってる妖怪お選びください</p>
		<form id="survey-form">

			<fieldset>
				<label id="name-label"> 名前:<input id="name" name="name" type="text" required="" placeholder="*"><br></label>
				<label id="email-label"> 電子メール: <input id="email" name="email" type="email" required=""
						placeholder="*"><br></label>
				<label id="number-label"> 会員番号: <input id="number" name="number" type="number" min="1" max="100"
						placeholder="^">
				<select id="dropdown">
					<option value="1">会員</option>
					<option value="2">非会員</option>
				</select>
          </label>
			</fieldset>
			<fieldset>
				<legend>妖怪お選びください</legend>
				<label for="九尾の狐"><input id="九尾の狐" type="checkbox" name="妖怪お選びください" class="inline" value="1">九尾の狐
				</label>
				<label for="天狗"><input id="天狗" type="checkbox" name="妖怪お選びください" class="inline" value="2">天狗</label>
				<label for="雪女"><input id="雪女" type="checkbox" name="妖怪お選びください" class="inline" value="3">雪女</label>
				<label for="河童"><input id="河童" type="checkbox" name="妖怪お選びください" class="inline" value="4">河童</label>
				<label for="目目連"><input id="目目連" type="checkbox" name="妖怪お選びください" class="inline" value="5">目目連</label>
				<label for="鎌鼬"><input id="鎌鼬" type="checkbox" name="妖怪お選びください" class="inline" value="6">鎌鼬</label>
				<label for="猫又"><input id="猫又" type="checkbox" name="妖怪お選びください" class="inline" value="7">猫又</label>
				<label for="座敷童子"><input id="座敷童子" type="checkbox" name="妖怪お選びください" class="inline"
						value="8">座敷童子</label>
				<label for="狸"><input id="狸" type="checkbox" name="妖怪お選びください" class="inline" value="9">狸</label>
				<label for="他の"><input type="checkbox" name="妖怪お選びください" value="10">他の<input id="他の" type="text"
						name="妖怪お選びください" class="inline"></label>
			</fieldset>
			<label for="簡単"><input id="簡単" type="radio" name="Ⅴ" class="inline" value="11">簡単</label>
			<label for="難しい"><input id="難しい" type="radio" name="Ⅴ" class="inline" value="12">難しい</label>
			<br>
			<textarea></textarea>
			<input id="submit" type="submit">


		</form>
	</div>
</body>

</html>
