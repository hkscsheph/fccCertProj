<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="styles.css" />
</head>
<h1 id="title">Lucario Survey Form</h1>
<p id="description">p</p>
  <form id="survey-form">

    <fieldset>
      <legend>Information</legend>
    <label id="name-label">Name</label>
    <input id="name" type="text" required placeholder="enter your name"></input>
    <label id="email-label">Email</label>
    <input id="email" type="email" required placeholder="enter your email"></input>
    <label id="number-label">Age<label>
    <input id="number" type="number" min="40" max="40" placeholder="enter your age"></input>
    <select id="dropdown">
      <option name="1">Male</option>
      <option name="2">Female</option>
      
    </select>
    </fieldset>
    <fieldset>
      <legend>Questions</legend>
    <label id="like">Do You Like Lucario?</label>
    <label for="yep" class="font17"><input id="yep" type="radio" name="a" value="a">yep</label>
    <label for"yes" class="font17"><input type="radio" value="a" name="a">yes</input>
    </label>
    <label id="type">What Are The Type Do Lucario Has?</label>
    <label class="font17"><input type="checkbox" value="b">Fire</input></label>
    <label class="font17"><input type="checkbox" value="b">Water</input></label>
    <label class="font17"><input type="checkbox" value="b">Electric</input></label>
    <label class="font17"><input type="checkbox" value="b">Psychic</input></label>
    <label class="font17"><input type="checkbox" value="b">Grass</input></label>
    <label class="font17"><input type="checkbox" value="b">Fighting</input></label>
    <label class="font17"><input type="checkbox" value="b">Rock</input></label>
    <label class="font17"><input type="checkbox" value="b">Dark</input></label>
    <label class="font17"><input type="checkbox" value="b">Stellar</input></label>
    <label class="font17"><input type="checkbox" value="b">Ice</input></label>
    <label class="font17"><input type="checkbox" value="b">Poison</input></label>
    <label class="font17"><input type="checkbox" value="b">Steel</input></label>
    <label class="font17"><input type="checkbox" value="b">Bug</input></label>
    <label class="font17"><input type="checkbox" value="b">Dragon</input></label>
    <label class="font17"><input type="checkbox" value="b">Fairy</input></label>
    <label class="font17"><input type="checkbox" value="b">Flying</input></label>
    <label class="font17"><input type="checkbox" value="b">Ground</input></label>
    <label class="font17"><input type="checkbox" value="b">Ghost</input></label>
    <textarea></textarea>
    </fieldset>
      <input id="submit" type="submit"></input>
  </form>
  </html>
