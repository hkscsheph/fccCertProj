<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Deepwoken Builder</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<h1>Deepwoken Builder</h1>
	<p>List your Deepwoken build</p>
	<form method="post" action='https://register-demo.freecodecamp.org'>
		<fieldset>
			<label for="first-name">Build Name: <input id="first-name" name="first-name" type="text" required /></label>

		</fieldset>
			<fieldset>
				<label for="referrer">Race
					<select class="meta-selections input svelte-g2d5k9" label="Race" id="Race" stattype="meta"
						statname="Race">
						<option value="Etrean">Etrean (AGL, INT)</option>
						<option value="Celtor">Celtor (INT, CHA)</option>
						<option value="Adret">Adret (WIL, CHA)</option>
						<option value="Canor">Canor (STR, CHA)</option>
						<option value="Gremor">Gremor (STR, FTD)</option>
						<option value="Khan">Khan (STR, AGL)</option>
						<option value="Felinor">Felinor (AGL, CHA)</option>
						<option value="Chrysid">Chrysid (AGL, CHA)</option>
						<option value="Vesperian">Vesperian (FTD, WIL)</option>
						<option value="Capra">Capra (INT, WIL)</option>
						<option value="Ganymede">Ganymede (INT, WIL)</option>
						<option value="Tiran">Tiran (AGL, WIL)</option>
						<option value="Drakkard">Drakkard (AGL, FTD)</option>
						<option value="Lightborn">Lightborn (ALL but CHA)</option>
					</select>
				</label>



				<label for="referrer">Oath
					<select class="meta-selections input svelte-g2d5k9" label="Oath" id="Oath" stattype="meta"
						statname="Oath">
						<option value="Oathless">Oathless</option>
						<option value="Blindseer">Blindseer</option>
						<option value="Visionshaper">Visionshaper</option>
						<option value="Starkindred">Starkindred</option>
						<option value="Arcwarder">Arcwarder</option>
						<option value="Linkstrider">Linkstrider</option>
						<option value="Jetstriker">Jetstriker</option>
						<option value="Dawnwalker">Dawnwalker</option>
						<option value="Contractor">Contractor</option>
						<option value="Silentheart">Silentheart</option>
						<option value="Chainwarden">Chainwarden</option>
						<option value="Bladeharper">Bladeharper</option>
						<option value="Fadetrimmer">Fadetrimmer</option>
						<option value="Saltchemist">Saltchemist</option>
					</select>
				</label>



				<label for="referrer">Origin
					<select class="meta-selections input svelte-g2d5k9" label="Origin" id="Origin" stattype="meta"
						statname="Origin">
						<option value="Castaway">Castaway</option>
						<option value="Lone Warrior">Lone Warrior</option>
						<option value="Deepbound">Deepbound</option>
						<option value="Voidwalker">Voidwalker</option>
					</select>
				</label>



				<label for="referrer">Murmur
					<select class="meta-selections input svelte-g2d5k9" label="Murmur" id="Murmur" stattype="meta"
						statname="Murmur">
						<option value="Ardour">Ardour</option>
						<option value="Tacet">Tacet</option>
						<option value="Rhythm">Rhythm</option>
					</select>
				</label>


				<label for="referrer">Bell
					<select class="meta-selections input svelte-g2d5k9" label="Bell" id="Bell" stattype="meta"
						statname="Bell">
						<option value="Blood Scourge">Blood Scourge</option>
						<option value="Payback">Payback</option>
						<option value="Crazy Slots">Crazy Slots</option>
						<option value="Shard Bow">Shard Bow</option>
						<option value="Run It Back">Run It Back</option>
						<option value="Gravity Field">Gravity Field</option>
						<option value="Preservation">Preservation</option>
						<option value="Smokescreen">Smokescreen</option>
						<option value="Smite">Smite</option>
						<option value="Resurrection">Resurrection</option>
						<option value="Wind Up">Wind Up</option>
						<option value="Sacred Field">Sacred Field</option>
						<option value="Portals">Portals</option>
						<option value="Jar Of Souls">Jar Of Souls</option>
						<option value="Dimensional Travel">Dimensional Travel</option>
						<option value="Teleportation">Teleportation</option>
					</select>
				</label>


				<label for="referrer">Outfit
					<select class="meta-selections input svelte-g2d5k9" label="Outfit" id="Outfit" stattype="meta"
						statname="Outfit">
						<option value="Black Diver">Black Diver</option>
						<option value="Ignition Deepdelver">Ignition Deepdelver
						</option>
						<option value="Prophet's Cloak">Prophet's Cloak</option>
						<option value="Authority Commander">Authority Commander
						</option>
						<option value="Legion Centurion">Legion Centurion
						</option>
						<option value="Navaen Warchief">Navaen Warchief</option>
						<option value="Justicar's Armour">Justicar's Armour
						</option>
						<option value="Summer Dragoon">Summer Dragoon</option>
						<option value="Ferryman's Coat">Ferryman's Coat</option>
						<option value="Royal Etrean Guard">Royal Etrean Guard
						</option>
					</select>

				</label>
				<label for="referrer">Weapon Type
					<select id="referrer" name="referrer">
						<option value="">Heavy</option>
						<option value="1">Medium</option>
						<option value="2">Light</option>
					</select>
				</label>


			</fieldset>
			<fieldset>
				<div class="basic-stats border svelte-g2d5k9">
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Strength</b>
						<div class="stat-number svelte-g2d5k9">
							<div class="preshrine-stat svelte-g2d5k9" data-svelte-h="svelte-1w68m8n"><i></i>
							</div> <input class="stat-input input svelte-g2d5k9" statname="Strength" stattype="base">
						</div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Fortitude</b>
						<div class="stat-number svelte-g2d5k9">
							<div class="preshrine-stat svelte-g2d5k9" data-svelte-h="svelte-1w68m8n"><i></i></div>
							<input class="stat-input input svelte-g2d5k9" statname="Fortitude" stattype="base">
						</div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Agility</b>
						<div class="stat-number svelte-g2d5k9">
							<div class="preshrine-stat svelte-g2d5k9" data-svelte-h="svelte-1w68m8n"><i></i></div>
							<input class="stat-input input svelte-g2d5k9" statname="Agility" stattype="base">
						</div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Intelligence</b>
						<div class="stat-number svelte-g2d5k9">
							<div class="preshrine-stat svelte-g2d5k9" data-svelte-h="svelte-1w68m8n"><i></i></div>
							<input class="stat-input input svelte-g2d5k9" statname="Intelligence" stattype="base">
						</div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Willpower</b>
						<div class="stat-number svelte-g2d5k9">
							<div class="preshrine-stat svelte-g2d5k9" data-svelte-h="svelte-1w68m8n"><i></i></div>
							<input class="stat-input input svelte-g2d5k9" statname="Willpower" stattype="base">
						</div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Charisma</b>
						<div class="stat-number svelte-g2d5k9">
							<div class="preshrine-stat svelte-g2d5k9" data-svelte-h="svelte-1w68m8n"><i></i></div>
							<input class="stat-input input svelte-g2d5k9" statname="Charisma" stattype="base">
						</div>
					</div>
				</div>

			</fieldset>
			<fieldset>


				<div class="attunement-stats border svelte-g2d5k9">
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Flamecharm</b>
						<div class="stat-number svelte-g2d5k9"> <input class="stat-input input svelte-g2d5k9"
								statname="Flamecharm" stattype="attunement"></div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Frostdraw</b>
						<div class="stat-number svelte-g2d5k9"> <input class="stat-input input svelte-g2d5k9"
								statname="Frostdraw" stattype="attunement"></div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Thundercall</b>
						<div class="stat-number svelte-g2d5k9"> <input class="stat-input input svelte-g2d5k9"
								statname="Thundercall" stattype="attunement"></div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Galebreathe</b>
						<div class="stat-number svelte-g2d5k9"> <input class="stat-input input svelte-g2d5k9"
								statname="Galebreathe" stattype="attunement"></div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Shadowcast</b>
						<div class="stat-number svelte-g2d5k9"> <input class="stat-input input svelte-g2d5k9"
								statname="Shadowcast" stattype="attunement"></div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Ironsing</b>
						<div class="stat-number svelte-g2d5k9"> <input class="stat-input input svelte-g2d5k9"
								statname="Ironsing" stattype="attunement"></div>
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Bloodrend</b>
						<div class="stat-number svelte-g2d5k9"> <input class="stat-input input svelte-g2d5k9"
								statname="Bloodrend" stattype="attunement"></div>
					</div>
				</div>

			</fieldset>
			<fieldset>

				<div class="traits-info grid-item border">
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Vitality</b> <input
							class="stat-input input trait-input svelte-g2d5k9" statname="Vitality" stattype="traits">
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Erudition</b> <input
							class="stat-input input trait-input svelte-g2d5k9" statname="Erudition" stattype="traits">
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Proficiency</b> <input
							class="stat-input input trait-input svelte-g2d5k9" statname="Proficiency" stattype="traits">
					</div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9">Songchant</b> <input
							class="stat-input input trait-input svelte-g2d5k9" statname="Songchant" stattype="traits">
					</div>
				</div>


			</fieldset>
			<fieldset>


				<div class="boons-info grid-item border svelte-g2d5k9">
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9" data-svelte-h="svelte-1xz2pn">Boon
							1</b> <select class="boons-input input svelte-g2d5k9" id="boon1">
							<option value="None">None</option>
							<option value="Autodidact">Autodidact</option>
							<option value="Gourmet">Gourmet</option>
							<option value="Maverick">Maverick</option>
							<option value="Packmule">Packmule</option>
							<option value="Scrapper">Scrapper</option>
							<option value="Steadfast">Steadfast</option>
							<option value="Survivalist">Survivalist</option>
							<option value="Sly">Sly</option>
						</select></div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9" data-svelte-h="svelte-lx6lf8">Boon
							2</b> <select class="boons-input input svelte-g2d5k9" id="boon2">
							<option value="None">None</option>
							<option value="Autodidact">Autodidact</option>
							<option value="Gourmet">Gourmet</option>
							<option value="Maverick">Maverick</option>
							<option value="Packmule">Packmule</option>
							<option value="Scrapper">Scrapper</option>
							<option value="Steadfast">Steadfast</option>
							<option value="Survivalist">Survivalist</option>
							<option value="Sly">Sly</option>
						</select></div>
					<div class="stat-item svelte-g2d5k9"><b class="svelte-g2d5k9" data-svelte-h="svelte-ipcxnv">Flaw
							1</b> <select class="boons-input input svelte-g2d5k9" id="flaw1">
							<option value="None">None</option>
							<option value="Deficient">Deficient</option>
							<option value="Fugitive">Fugitive</option>
							<option value="Vegetarian">Vegetarian</option>
							<option value="Glutton">Glutton</option>
							<option value="Manic">Manic</option>
							<option value="Haemophilia">Haemophilia</option>
							<option value="Squeamish">Squeamish</option>
							<option value="Obvious">Obvious</option>
							<option value="Simple">Simple</option>
							<option value="Blind">Blind</option>
						</select></div>
					<div class="stat-item svelte-g2d5k9" id="flaw-2"><b class="svelte-g2d5k9"
							data-svelte-h="svelte-9f2hk8">Flaw 2</b> <select class="boons-input input svelte-g2d5k9"
							id="flaw2">
							<option value="None">None</option>
							<option value="Deficient">Deficient</option>
							<option value="Fugitive">Fugitive</option>
							<option value="Vegetarian">Vegetarian</option>
							<option value="Glutton">Glutton</option>
							<option value="Manic">Manic</option>
							<option value="Haemophilia">Haemophilia</option>
							<option value="Squeamish">Squeamish</option>
							<option value="Obvious">Obvious</option>
							<option value="Simple">Simple</option>
							<option value="Blind">Blind</option>
						</select></div>
				</div>


			</fieldset>
			<fieldset>


				<label for="profile-picture">Upload Build Picture: <input id="profile-picture" type="file"
						name="file" /></label>

				<input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
				I accept that <a href="https://deepwoken.co/builder">i will become void walker</a>
				</label>
				<input type="submit" value="Submit" />
			</fieldset>
	</form>
</body>

</html>
