<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programmers Survey Form</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="heading">
    <h1 id=title>最喜愛的遊戲</h1>
    <p id="description">請在以下選出你最喜愛的遊戲</p>
  </div>
  <div id="main">
    <form id="survey-form">
      <div id="input-fields">
        <label id="name-label"><b>名字:</b></label>
        <input id="name" type="name" name="name" class="form" required placeholder="Full Name"><br>
        <br>
        <label id="email-label"><b>輸入你的遊戲帳號</b></label>
        <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
        <br>
        <label id="number-label"><b>年齡:</b></label>
        <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="12+">
      </div>
      <div id="dropdown-div"><br>
        <label id="dropdown-label"><strong>你最喜歡的遊戲: </strong></label><br>
        <select id="dropdown" name="code-lang" class="form">
          <option value="C">原神</option>
          <option value="Python">崩壞3</option>
          <option value="C#">崩壞：星穹鐵道</option>
          <option value="php">絕區零</option>

        </select>
      </div>
      <div id="button-area">
        <br>
        <label id="job-label"><b>遊玩時長:</b></label><br>
        <input type="radio" class="radio-inline" name="gender" value="employed" checked> 只玩了一周<br>
        <input type="radio" class="radio-inline" name="gender" value="freelancer"> 玩了一個月以上<br>
        <input type="radio" class="radio-inline" name="gender" value="applier"> 超過一年<br>
        <input type="radio" class="radio-inline" name="gender" value="unemployed"> 兩年或以上
      </div>
      <div id="button-area"><br>
        <label id="os-label"><b>用什麼裝置遊玩？ </b></label><br>
        <input type="checkbox" name="os1" value="windows" checked> 手機<br>
        <input type="checkbox" name="os2" value="linux">平板電腦<br>
        <input type="checkbox" name="0s3" value="mac"> 電腦<br>
        <input type="checkbox" name="0s3" value="mac"> ps4/5<br>
      </div>

      <div id="button-area"><br><br>
        <label id="os-label"><b>你喜歡這款遊戲什麼地方？</b></label><br>
        <input type="checkbox" name="tech1" value="flutter"> 玩法<br>
        <input type="checkbox" name="tech2" value="nodejs"> 人物<br>
        <input type="checkbox" name="tech3" value="tnflow"> 世界觀<br>
        <input type="checkbox" name="tech3" value="git"> 劇情<br>
        <input type="checkbox" name="tech3" value="devops"> 角色造型設計<br>
      </div>



      <div id="ending"><br><br>
        <label id="comments-label">寫出你喜歡的角色</label><br>
        <textarea style=height:120px;" class="form"
          placeholder="Please feel free to write a review..."></textarea><br><br>
        <input id="submit" type="submit" class="form">
      </div>
    </form>
  </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
